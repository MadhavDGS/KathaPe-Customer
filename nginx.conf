# Nginx Configuration for KathaPe Customer App on Windows
# Place this file in: C:\nginx\conf\nginx.conf (or your nginx installation directory)

worker_processes  1;

events {
    worker_connections  1024;
}

http {
    include       mime.types;
    default_type  application/octet-stream;

    # Logging
    access_log  logs/access.log;
    error_log   logs/error.log;

    # Basic settings
    sendfile        on;
    keepalive_timeout  65;
    client_max_body_size 16M;  # Allow large file uploads for bill photos

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript image/svg+xml;

    # Rate limiting for security
    limit_req_zone $binary_remote_addr zone=login:10m rate=5r/m;
    limit_req_zone $binary_remote_addr zone=api:10m rate=30r/m;

    # Upstream for KathaPe Customer App
    upstream kathape_customer {
        server 127.0.0.1:8080 max_fails=3 fail_timeout=30s;
        keepalive 32;
    }

    # HTTP Server Block
    server {
        listen       80;
        server_name  localhost your-domain.com www.your-domain.com;

        # Security headers
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;

        # Static files (CSS, JS, Images)
        location /static/ {
            alias C:/path/to/your/KathaPe-Customer/static/;  # Update this path
            expires 1y;
            add_header Cache-Control "public, immutable";
            access_log off;
            
            # Optional: Enable gzip for static files
            location ~* \.(css|js)$ {
                expires 1y;
                add_header Cache-Control "public, immutable";
                gzip_static on;
            }
        }

        # Favicon
        location = /favicon.ico {
            alias C:/path/to/your/KathaPe-Customer/static/favicon.ico;  # Update this path
            expires 1y;
            access_log off;
        }

        # Rate limiting for login endpoints
        location ~ ^/(login|register) {
            limit_req zone=login burst=3 nodelay;
            proxy_pass http://kathape_customer;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_connect_timeout 30s;
            proxy_send_timeout 30s;
            proxy_read_timeout 30s;
        }

        # Rate limiting for API endpoints
        location /api/ {
            limit_req zone=api burst=10 nodelay;
            proxy_pass http://kathape_customer;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_connect_timeout 30s;
            proxy_send_timeout 30s;
            proxy_read_timeout 60s;  # Longer timeout for API calls
        }

        # File upload endpoints (transaction photos)
        location ~ ^/transaction/.*/.*$ {
            client_max_body_size 10M;  # Allow larger uploads for this endpoint
            proxy_pass http://kathape_customer;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_connect_timeout 30s;
            proxy_send_timeout 60s;  # Longer timeout for file uploads
            proxy_read_timeout 60s;
            proxy_request_buffering off;  # Stream uploads directly
        }

        # All other requests to Flask app
        location / {
            proxy_pass http://kathape_customer;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_connect_timeout 30s;
            proxy_send_timeout 30s;
            proxy_read_timeout 30s;
            
            # WebSocket support (if needed in future)
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
        }

        # Health check endpoint
        location /health {
            access_log off;
            proxy_pass http://kathape_customer;
            proxy_set_header Host $host;
        }

        # Custom error pages
        error_page   500 502 503 504  /50x.html;
        location = /50x.html {
            root   html;
        }
    }

    # HTTPS Server Block (uncomment and configure if you have SSL certificates)
    # server {
